<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="../../public/avatar.png" alt="Logo" class="logo">
            </div>
            <h2>Iniciar Sesión</h2>

            <div id="message-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                <div class="form-links">
                    <a href="Register.html" id="register-link">Registrarme</a> |
                    <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <form id="recover-form" style="display: none; margin-top: 20px;">
                <div class="form-group">
                    <label for="recover-username">Nombre de usuario:</label>
                    <input type="text" id="recover-username" name="recover-username" required>

                </div>
            
                <div class="form-actions">
                    <button type="submit" class="btn btn-secondary">Recuperar contraseña</button>
                </div>

                <div class="form-links">
                    <a href="Login.html">Volver al login</a>
                </div>
            </form>            
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
