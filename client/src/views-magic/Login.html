<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/magic-styles.css">
</head>
<body>
    <a href="../views/Login.html" class="original-theme-btn">Volver a versión básica</a>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="../../public/avatar.png" alt="Logo" class="logo">
            </div>
            <h2>Acceso al Sistema</h2>

            <div id="message-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="napellido" required maxlength="15">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="**********" required maxlength="10">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                <div class="form-links">
                    <a href="#" id="forgot-password-link">Olvidé mi contraseña</a>
                    <a href="Register.html" id="register-link">Registrarme</a>
                </div>
            </form>

            <form id="recover-form" style="display: none; margin-top: 20px;">
                <div class="form-group">
                    <label for="recover-username">Nombre de usuario:</label>
                    <input type="text" id="recover-username" name="recover-username" required>
                </div>
            
                <div class="form-actions">
                    <button type="submit" class="btn btn-secondary">Recuperar contraseña</button>
                </div>

                <div class="form-links">
                    <a href="#" id="cancel-recover">Volver al login</a>
                </div>
            </form>            
        </div>
    </div>

    <script src="../js/magic-effects.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
