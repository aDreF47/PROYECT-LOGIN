<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/magic-styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="../../public/agregar-usuario.png" alt="Logo" class="logo">
            </div>
            <h2>Registro de Usuario</h2>

            <div id="message-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre completo:</label>
                    <input type="text" id="register-name" name="register-name" placeholder="Nombre Apellido" required maxlength="30">
                </div>

                <div class="form-group">
                    <label for="register-username">Usuario:</label>
                    <input type="text" id="register-username" name="register-username" placeholder="napellido" required maxlength="15">
                </div>

                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="register-password" placeholder="**********" required maxlength="10">
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="register-confirm-password" name="register-confirm-password" placeholder="**********" required maxlength="10">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>

                <div class="form-links">
                    <a href="Login.html">Volver al login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/magic-effects.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
